version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fridayapp-postgres
    environment:
      POSTGRES_USER: friday_user
      POSTGRES_PASSWORD: friday_password
      POSTGRES_DB: friday_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
